server:
  undertow:
    threads:
      io: 16           # I/O threads (Usually cores * 2)
      worker: 200      # Worker threads (Virtual threads handle the heavy load)
    buffer-size: 1024  # Direct buffer optimization
    direct-buffers: true

spring:
  application:
    name: url-shortener-native
  threads:
    virtual:
      enabled: true  # Enables Virtual Threads across the container (Undertow)
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/url_shortener}
      auto-index-creation: true
      connect-timeout: 10000ms
      socket-timeout: 30000ms
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 500ms

app:
  shortener:
    salt: ${SHORTENER_SALT:my-secret-salt-change-me-in-prod} # Should be an env var in production

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, circuitbreakers
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      show-components: always
  health:
    circuitbreakers:
      enabled: true

rate-limiter:
  limit: 60
  window: PT1M

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      rateLimiterCb:
        baseConfig: default
        failureRateThreshold: 40
        waitDurationInOpenState: 10s
      databaseCb:
        baseConfig: default
        failureRateThreshold: 50
        waitDurationInOpenState: 20s
