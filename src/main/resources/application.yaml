server:
  undertow:
    threads:
      io: 16           # I/O threads (Usually cores * 2)
      worker: 200      # Worker threads (Virtual threads handle the heavy load)
    buffer-size: 1024  # Direct buffer optimization
    direct-buffers: true

spring:
  application:
    name: url-shortener-native
  threads:
    virtual:
      enabled: true  # Enables Virtual Threads across the container (Undertow)
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/url_shortener}
      auto-index-creation: true
      connect-timeout: 10000ms
      socket-timeout: 30000ms
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 500ms

# ========================================
# Application Configuration
# ========================================
app:
  shortener:
    # IMPORTANT: Change this in production via environment variable SHORTENER_SALT
    # This salt is used for Hashids encoding
    salt: ${SHORTENER_SALT:my-secret-salt-change-me-in-prod}
  
  jwt:
    # CRITICAL: MUST be set via environment variable in production
    # Minimum 32 characters required for HS256
    # Example: export APP_JWT_SECRET="your-super-secret-key-at-least-32-chars-long"
    secret: ${APP_JWT_SECRET:9a4f2c8d3b7a1e6f4c5d8e9a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c}
    
    # Token expiration times
    expiration-ms: ${APP_JWT_EXPIRATION_MS:86400000}        # 24 hours (in milliseconds)
    refresh-expiration-ms: ${APP_JWT_REFRESH_EXPIRATION_MS:604800000}  # 7 days (in milliseconds)

# ========================================
# Observability & Monitoring
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, circuitbreakers
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      show-components: always
  health:
    circuitbreakers:
      enabled: true

# ========================================
# Rate Limiting
# ========================================
rate-limiter:
  limit: 60      # Maximum requests per window
  window: PT1M   # Time window (ISO-8601 Duration format: 1 Minute)

# ========================================
# Resilience4j Circuit Breakers
# ========================================
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
    instances:
      rateLimiterCb:
        baseConfig: default
        failureRateThreshold: 40
        waitDurationInOpenState: 10s
      databaseCb:
        baseConfig: default
        failureRateThreshold: 50
        waitDurationInOpenState: 20s
